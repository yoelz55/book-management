<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Managment</title>
    <script src="https://unpkg.com/vue"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>

<div id="app">
  
  <header>
    <h1>Book management application</h1>
  </header>

    <!--Container that contain 2 inputs and button,
     after clicking on the button the book will be 
     added in the collection -->

  <div class="add-book-container">
      <label>Book Name: </label>
      <input type="text" v-model="bookNameInput" />
      <label>Price: </label>
      <input type="number" v-model="priceInput"/>
      <button class="book-button" v-on:click="addBook">Add book</button>
  </div>

  <p v-if="isInputMiss" class="error-input">You need to fill all the fields before adding a book .</p>
    
  <!--Container that contain all the books
    that we add from the container above -->

    <div class="book-container">
      <template v-for="(book, index) in bookCollection">
        <div class="book">
          <p>The book name is: {{book.name}} and the price is: {{book.price}} 
              <button 
                  @click="removeRow(index)"
                  class="book-button right-position">Delete Book</button>
          </p>
        </div>
    </template>
    </div>


</div>

<script src="index.js"></script>
</body>
</html>
