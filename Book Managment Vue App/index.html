<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Managment</title>
    <script src="https://unpkg.com/vue"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>

<div id="app">
  
  <header>
    <h1>Book management application</h1>
  </header>

    <!--Container that contain 2 inputs and button,
     after clicking on the button the book will be 
     added in the collection -->

  <div class="add-book-container">
      <label>Book Name: </label>
      <input type="text" v-model="bookNameInput" />
      <label>Price: </label>
      <input type="number" v-model="priceInput"/>
      <button class="add-book-button" v-on:click="addBook">Add book</button>
  </div>

  <p v-if="isInputMiss" class="error-input">You need to fill all the fields before adding a book .</p>
    
  <!--Container that contain a table of books
    that we add from the container above -->

  <div class="book-collection-container">
    <table>
        <tr>
          <th>Book Name</th>
          <th>Price</th> 
        </tr>
        <template v-for="book in bookCollection">
            <tr>
                <td>{{book.name}}</td>
                <td>{{book.price}}</td> 
              </tr>
        </template>
    </table>
  </div>

</div>

<script src="index.js"></script>
</body>
</html>
